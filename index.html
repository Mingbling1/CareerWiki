<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigrama Colaborativo - Sueldos Per√∫</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>üìä Organigrama Colaborativo</h1>
                <span class="badge">Open Source</span>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Conectando...</span>
                </div>
                <div class="users-online" id="usersOnline">
                    <span>üë•</span>
                    <span id="userCount">1</span> usuarios
                </div>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-group">
                <button id="btnAddNode" class="btn btn-primary">
                    ‚ûï Agregar Empleado
                </button>
                <button id="btnFitScreen" class="btn">
                    üîç Ajustar Vista
                </button>
                <button id="btnExpandAll" class="btn">
                    üìÇ Expandir Todo
                </button>
                <button id="btnCollapseAll" class="btn">
                    üìÅ Colapsar Todo
                </button>
                <button id="btnExport" class="btn">
                    üì• Exportar PNG
                </button>
            </div>
            <div class="toolbar-group">
                <input type="text" id="searchInput" placeholder="üîç Buscar empleado..." class="search-input">
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Org Chart Container -->
            <div class="chart-container" id="chartContainer"></div>

            <!-- Side Panel -->
            <div class="side-panel" id="sidePanel">
                <div class="panel-header">
                    <h3>Detalles del Empleado</h3>
                    <button class="btn-close" id="btnClosePanel">‚úï</button>
                </div>
                <form id="nodeForm" class="node-form">
                    <input type="hidden" id="nodeId">
                    
                    <div class="form-group">
                        <label for="nodeName">Nombre</label>
                        <input type="text" id="nodeName" required placeholder="Nombre completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="nodePosition">Cargo</label>
                        <input type="text" id="nodePosition" required placeholder="Ej: Gerente General">
                    </div>
                    
                    <div class="form-group">
                        <label for="nodeDepartment">Departamento</label>
                        <input type="text" id="nodeDepartment" placeholder="Ej: Recursos Humanos">
                    </div>
                    
                    <div class="form-group">
                        <label for="nodeSalary">Sueldo (S/.)</label>
                        <input type="number" id="nodeSalary" min="0" step="100" placeholder="5000">
                    </div>

                    <div class="form-group">
                        <label for="nodeEmail">Email</label>
                        <input type="email" id="nodeEmail" placeholder="correo@empresa.com">
                    </div>

                    <div class="form-group">
                        <label for="nodeParent">Reporta a</label>
                        <select id="nodeParent">
                            <option value="">-- Sin jefe directo (CEO) --</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                        <button type="button" id="btnDeleteNode" class="btn btn-danger">üóëÔ∏è Eliminar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Stats Footer -->
        <footer class="footer">
            <div class="stat">
                <span class="stat-label">Total Empleados:</span>
                <span class="stat-value" id="totalEmployees">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Masa Salarial:</span>
                <span class="stat-value" id="totalSalary">S/. 0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Promedio Sueldo:</span>
                <span class="stat-value" id="avgSalary">S/. 0</span>
            </div>
        </footer>
    </div>

    <!-- Modal para agregar empleado -->
    <div class="modal" id="addNodeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Nuevo Empleado</h3>
                <button class="btn-close" id="btnCloseModal">‚úï</button>
            </div>
            <form id="addNodeForm" class="node-form">
                <div class="form-group">
                    <label for="newNodeName">Nombre *</label>
                    <input type="text" id="newNodeName" required placeholder="Nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="newNodePosition">Cargo *</label>
                    <input type="text" id="newNodePosition" required placeholder="Ej: Analista Senior">
                </div>
                
                <div class="form-group">
                    <label for="newNodeDepartment">Departamento</label>
                    <input type="text" id="newNodeDepartment" placeholder="Ej: Tecnolog√≠a">
                </div>
                
                <div class="form-group">
                    <label for="newNodeSalary">Sueldo (S/.)</label>
                    <input type="number" id="newNodeSalary" min="0" step="100" placeholder="3500">
                </div>

                <div class="form-group">
                    <label for="newNodeParent">Reporta a *</label>
                    <select id="newNodeParent" required>
                        <option value="">-- Seleccionar jefe --</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" id="btnCancelAdd">Cancelar</button>
                    <button type="submit" class="btn btn-primary">‚ûï Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
