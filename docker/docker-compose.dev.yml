version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: empliq-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: empliq
      POSTGRES_PASSWORD: empliq_dev_password
      POSTGRES_DB: empliq
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U empliq"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - empliq-network

  # ==========================================
  # API Backend (NestJS)
  # ==========================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: empliq-api
    ports:
      - "4000:4000"
    volumes:
      - ../apps/api:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://empliq:empliq_dev_password@postgres:5432/empliq
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - BETTER_AUTH_SECRET=empliq-dev-secret-key-change-in-production-32chars
      - BETTER_AUTH_URL=http://localhost:4000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - empliq-network

  # ==========================================
  # Frontend App (React + Vite)
  # ==========================================
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: empliq-frontend
    ports:
      - "5173:5173"
    volumes:
      - ../apps/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0
    networks:
      - empliq-network

  # ==========================================
  # Website Landing (Next.js)
  # ==========================================
  website:
    build:
      context: ..
      dockerfile: docker/Dockerfile.website
    container_name: empliq-website
    ports:
      - "3000:3000"
    volumes:
      - ../apps/website:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - empliq-network

networks:
  empliq-network:
    driver: bridge

volumes:
  postgres_data:
